services:
  # Backend Service
  - type: web
    name: expense-tracker-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: static
    name: expense-tracker-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: expense-tracker-backend
          envVarKey: RENDER_EXTERNAL_URL
          value: /api

databases:
  # Postgres Database
  - name: expense-tracker-db
    plan: free
    databaseName: expense_tracker
    user: expense_tracker_user

